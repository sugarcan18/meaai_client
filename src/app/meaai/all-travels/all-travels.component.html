<app-header></app-header>

<div class="container">
    <div class="content">
        <!-- <div class="title text-center">
            <h1>สถานที่ท่องเที่ยว</h1>
        </div>
        <hr> -->
        <div class="des">
            <div class="container m-t-5 m-b-5">
                <div class="content-travel">
                  <div class="text-center">
                    <h1 style="color: red">สถานที่ท่องเที่ยว</h1>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let travel of travel">
                      <div class="card m-t-5 shadow card-show pointer">
                        <img class="card-img-top traval-img" src="{{ travel.images[0].path }}" alt="Card image cap" />
                        <div class="card-body">
                          <h2 class="nowrap" style="color:#007bff">{{travel.travel_name}}</h2>
                          <p class="card-text">
                            {{(travel.travel_detail.length > 60)? (travel.travel_detail|slice:0:60)+'...' :(travel.travel_detail)}}
                          </p>
                          <div class="text-center">
                            <button class="btn btn-primary" (click)="totTravel(travel.travel_id)">อ่านเพิ่มเติม</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
