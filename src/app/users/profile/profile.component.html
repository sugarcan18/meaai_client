<app-header></app-header>

<div class="limiter">
    <div class="container-login100" style="background-color: #ffffff">
        <div class="wrap-login100 p-l-55 p-r-55 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Profile
                </span>

                
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Type your username" [(ngModel)]="userProfile.fullname">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password" [(ngModel)]="userProfile.password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Birthday is reauired">
                    <span class="label-input100">Birthday</span>
                    <input class="input100" type="date" name="birthday" placeholder="Type your birthday" [(ngModel)]="userProfile.birthday">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Type your email" [(ngModel)]="userProfile.email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Phone is reauired">
                    <span class="label-input100">Phone</span>
                    <input class="input100" type="text" name="phone" placeholder="your phone" [(ngModel)]="userProfile.phone">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "nationality is reauired">
                    <span class="label-input100"  >Nationality</span>
                        <mat-select  class="input100" style="padding-top: 3%;" [(value)]="userProfile.nationality">
                          <mat-option *ngFor="let item of nationality" [value]="item.nationality">{{ item.nationality }}</mat-option>
                        </mat-select>
                    <span class="focus-input100"></span>
                </div>    
            
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="update()">
                            update
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
