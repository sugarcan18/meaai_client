<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Login 
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
                    <span class="label-input100">Email</span>
                    <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="input100" type="text"  placeholder="Enter your email">
                    <span class="focus-input100"></span>
                    <span class="focus-input100_"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="input100" type="password"  placeholder="Enter your password">
                    <span class="focus-input100"></span>
                    <span class="focus-input100_"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <a [routerLink]="['/forgot-password']">
                        Forgot password?
                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="Login()">
                            SIGN IN
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span class="pointer">
                        Or Sign Up Using
                    </span>
                </div>

                <!-- <div class="flex-c-m">
                    <a class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a class="login100-social-item bg2">
                        <i class="fa fa-twitter"></i>
                    </a>

                    <a class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div> -->

                <div class="flex-col-c p-t-155">
                    <a class="txt2" [routerLink]="['/sign-up']">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
