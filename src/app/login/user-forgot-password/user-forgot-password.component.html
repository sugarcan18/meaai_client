<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Reset Password
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Enter your email"
                        [(ngModel)]="user_f.email">
                    <span class="focus-input100"></span>
                    <span class="focus-input100_"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                </div>


                <div *ngIf="resetCode.status == true" class="wrap-input100 validate-input m-b-23"
                    data-validate="Code is reauired">
                    <span class="label-input100">Code Reset</span>
                    <input class="input100" type="text" name="code" placeholder="Enter your code" [(ngModel)]="user_f.code" (keyup)="checkcode()">
                    <span class="focus-input100"></span>
                    <span class="focus-input100_"><i class="fa fa-font" aria-hidden="true"></i></span>
                </div>

                <div *ngIf="setPass.status == true" class="shadow p-3 mb-5 bg-white rounded">
                    <div class="wrap-input100 validate-input m-b-23" data-validate="new pass is reauired">
                        <span class="label-input100">New Password</span>
                        <input class="input100" type="password" name="newpass" placeholder="Enter New Password" [(ngModel)]="user_f.pass">
                        <span class="focus-input100"></span>
                        <span class="focus-input100_"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    </div>
                    <!-- <div class="wrap-input100 validate-input m-b-23" data-validate="confirm pass is reauired">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="confirmpass" placeholder="Enter Confirm Password" [(ngModel)]="user_f.pass_c">
                        <span class="focus-input100"></span>
                        <span class="focus-input100_"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    </div> -->
                </div>

                <div *ngIf="setPass.status === false" class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="sendcode()">
                            Send Code
                        </button>
                    </div>
                </div>

                <div *ngIf="setPass.status === true" class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)="update_pass()">
                            Update
                        </button>
                    </div>
                </div>



                <div *ngIf="error.status == true" class="flex-col-c p-t-155">
                    <span class="error-message">{{error.message}}</span>
                </div>


                <div class="flex-col-c p-t-155">
                    <a href="#" class="txt2" [routerLink]="['/']">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
